<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 函数</title>
</head>
<body>

<script type="text/javascript">

  function fun1()
  {
	  alert("hello");
	  
  }
  
  fun1();
  
  function fun2(param)
  {
	  alert(param);
  }
  
  fun2("helloworld");
  
  function fun3(param1,param2)
  {
	  alert( param1 + " " + param2 );
  }
  
  fun3("good","morning");
  
  function fun4()
  {
	  return "hello";
  }
  
  var result = fun4();
  alert(result);
  
</script>
</body>
</html>

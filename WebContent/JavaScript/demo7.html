<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> JavaScript 的构造方法 </title>
</head>
<body>

<script type="text/javascript">

 function Person(name,age)
 {
	 this.name = name ;
	 this.age = age;
	 
	 function speak(somethins)
	 {
		 alert("hello： " + somethins );
	 }
	 
	 this.func = speak;
 }
 
 //构造方法
 var p1 = new Person("huangzhen",25);
 alert(p1.name);
 alert(p1.age);
 
 p1.func("java");
 

</script>
</body>
</html>

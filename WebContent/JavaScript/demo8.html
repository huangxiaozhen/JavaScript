<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> JavaScript 全局函数 </title>
</head>
<body>

<script type="text/javascript">

 var str = "1+2+3";
 
 alert( eval( str ) );

 function fun1()
 {
	 alert("hello ,javaScript");
 }
 
 function setDateTime()
 {
	 var date =  new Date();
	 var today = date.getFullYear() + "年" + ( date.getMonth() + 1) + "月" + (date.getUTCDay())
	 + "日" + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
	 document.getElementById("today").innerHTML = today;
  }
 
 //多长时间后执行某一个方法
 window.setTimeout(fun1, 5000);
 window.setInterval(setDateTime, 1000);
 
 window.open("http://www.ganghongyue.com");
 
</script>

<div id="today">
</div>

</body>
</html>
